<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UMSA Jeopardy Game - Question</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Question:</h1>
        <div class="center-content">
            <div class = "question-text" id="question-text">
                <p>{{question}}</p>
                <p><img src="{{image}}">
                </p>
            </div>
        </div>
        <div class = "next-button">
            <button id="answer">Reveal Answer</button>
        </div>
    </body>
</html>

<!-- Add your JavaScript code here -->
<script type='text/javascript'>
    // Get the value and category from the URL query parameters
    var urlParams = new URLSearchParams(window.location.search);
    var value = urlParams.get('value');
    var category = urlParams.get('category');

    // Display the question text
    var questionText = document.getElementById('question-text');
    
    // Add an event listener to the answer button
    var answerButton = document.getElementById('answer');
    answerButton.addEventListener('click', function() {
        window.location.href = '/answer?value=' + value + '&category=' + category;
    });
</script>
